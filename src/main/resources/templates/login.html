    <head>
        <meta charset="UTF-8" />

    <body class="login">

        <div class="navbar">
            <a href="/index"><img src="./logo.png" class="logo" alt="Main Logo"></a>

            <ul>
                <li><a href="/index#quienes-somos"><strong>QUIENES SOMOS</strong></a></li>
                <li><a href="/info-idiomas"><strong>NUESTROS IDIOMAS</strong> </a></li>
                <li><a href="#contacto"><strong>CONTACTO</strong></a></li>
            </ul>
        </div>


        <form class="form-alumno" th:action="@{/logincheck}" method="POST">
            <div class="mb-3">
                <p th:text="${error}"></p>
                <p th:text="${logout}"></p>
                
                
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="email"  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Constraseña</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            <div id="emailHelp" class="form-text"><a href="#" class="form-text">Olvidaste tu contraseña?</a></div>
        </form>

        <footer class="pie-pagina">

            <div class="grupo-1">
                <div class="box">
                    <figure>
                        <a href="#">
                            <img src="./logo.png" alt="logo1"> </a>
                    </figure>
                </div>
    
                <div class="box" id="contacto">
                    <h2>DONDE ESTAMOS</h2>
                    <p>Av. de Los Idiomas 803 - CABA - ARGENTINA </p>
                    <h2>CONTACTANOS</h2>
                    <p>(+54911)5253-992288</p>
                    <h2>SECRETARIA ACADEMICA</h2>
                    <p>(+54911)5253-903248</p>
    
                </div>
    
                <div class="box">
                    <h2>SEGUINOS</h2>
                    <div class="red-social">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-youtube"></a>
                    </div>
                </div>
            </div>
            <div class="grupo-2">
                <samll>&copy; 2022 <b>I SPEAK INSTITUTE ® </b> - Todos los Derechos Reservados.</samll>
    
    
            </div>
        </footer>
