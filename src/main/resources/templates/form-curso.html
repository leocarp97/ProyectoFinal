<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>



        <form th:action="@{/curso/form-curso}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h1> </h1>
                </div> 
                <div class="form-group">
                    <label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="">
                </div>


                <label class="form-idioma">Nivel</label>
                <select name="nivel" class="controls">
                    <option th:each="nivel : ${T(com.proyectoFinal.enums.Nivel).values()}"    th:value="${nivel}"
                            th:text="${nivel.displayValue}" </option>
                </select>

                <label class="form-idioma">Idioma</label>
                <select name="idioma" class="controls">
                    <option th:each="idioma : ${T(com.proyectoFinal.enums.Idioma).values()}"    th:value="${idioma}"
                            th:text="${idioma.displayValue}" </option>
                </select>

                <label class="form-idioma">Turno</label>
                <select name="idioma" class="controls">
                    <option th:each="turno : ${T(com.proyectoFinal.enums.Turno).values()}"    th:value="${turno}"
                            th:text="${turno.displayValue}" </option>
                </select>

                <div class="form-group">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label> Profesor</label> 
                            <select class="form-control" name="idProfesor" placeholder=" ">
                                <option th:each="usuario : ${profesores}" th:value="${usuario.id}" th:text="${usuario.nombre} + ${usuario.apellido}"></option>
                            </select>
                        </div>
                    </div>
                </div> 
                

                <button type="submit" class="btn btn-primary">Guardar</button>

        </form>

        <script src="
                https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </body>
</html>
