<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>EditarPerfil</title>
    </head>

    <body>


        <div class="contenedor-editar">


            <div class="datos">
                <h2>Editar Perfil</h2>
                <form th:action="@{/usuario/actualizar-usuario}" method="POST" enctype="multipart/form-data"
                      >
                    <input type="hidden" th:value="${usuario.id}" name="id"/>

                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}"/>

                    <label>Apellido</label>
                    <input type="text" class="form-control" name="apellido" th:value="${usuario.apellido}"/>

                    <label>DNI</label> 
                    <input type="text" class="form-control"  name="dni" th:value="${usuario.dni}" placeholder="">

                    <label>Telefono</label>
                    <input type="tel" class="form-control" name="telefono" th:value="${usuario.telefono}"/>

                    <label>Correo Electronico</label>
                    <input type="mail" class="form-control" name="email" th:value="${usuario.email}"/>

                    <!--                    <label>Password</label>
                                        <input type="password" class="form-control" name="password" th:value="${usuario.password}"/>-->

                    <!--                    <label class="form-idioma">País:</label>
                                        <br>-->
                    <!--                    <select name="pais" class="controls">
                                  
                                            <option th:each="pais : ${T(com.proyectoFinal.enums.Pais).values()}"    th:value="${pais}"
                                                    th:text="${pais.displayValue}" </option>
                                        </select>-->
                    <br>
                    <label>Region</label> 
                    <input type="text" class="form-control"  name="region" th:value="${usuario.region}" placeholder="">

                    <button type="submit" class="btn-aceptar">Aceptar</button>
                </form>
            </div>

            <div class="foto">
                <form th:action="@{/usuario/actualizar-usuario}" method="POST" enctype="multipart/form-data">
                      <input type="hidden" th:value="${usuario.id}" name="id"/>
                    <img  th:if="${usuario.foto != null}"    th:src="${'/foto/'} + ${usuario.foto.id}" class="card-img-top" >
                    <img   th:if="${usuario.foto == null}" class="img-fluid rounded-circle" src="/foto-perfil.png">
                    <label></label>
                    <input type="file" class="form-control" name="archivo" />
                    <button type="submit" class="btn-aceptar">Aceptar</button>
                </form>
            </div> 


        </div>
