<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../../editar-perfil.css" />
        <link rel="shortcut icon" href="../../logo.png">
        <title>PoryectoFinal</title>
    </head>
    <body>

        <nav class="navbar bg-light">
            <div class="volver">
                <a href="/curso/list-curso">
                    <form class="container-fluid justify-content-start">
                      <button class="btn btn-sm btn-outline-secondary" type="button">Atras</button>
                    </form>
                </a>
            </div>
        </nav>

        <div class="contenedor-editar">
            <div class="datos">
              <h2>Editar Curso</h2>
              <div>
                <p 
                  th:if="${error != null}" class="alert alert-danger" role="alert" 
                  th:text="${error}" style="width: 15rem;"></p>
                <p 
                  th:if="${exito != null}" class="alert alert-success"role="alert" 
                  th:text="${exito}" style="width: 15rem;">
                </p>
              </div>
              <form
                    th:action="@{/curso/actualizar-curso}" method="POST" enctype="multipart/form-data"
                    class="d-flex">
                    <div>
                        <input type="hidden" th:value="${curso.id}" name="id" />
            
                        <label>Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            name="nombre"
                            th:value="${curso.nombre}"
                        />


                        <fieldset disabled>
                            <div class="mb-3">
                              <label for="disabledTextInput" class="form-label">Idioma</label>
                              <input
                              type="text"
                              id="disabledTextInput"
                              class="form-control"
                              name="idioma"
                              th:value="${curso.idioma.displayValue}"
                              />
                            </div>
                        </fieldset>
                        <label class="form-idioma"></label>
                        <select name="idioma" class="controls">
                        <option
                            th:each="idioma : ${T(com.proyectoFinal.enums.Idioma).values()}"
                            th:value="${idioma}"
                            th:text="${idioma.displayValue}"
                            th:selected="${idioma.displayValue == curso.idioma.displayValue}"
                        ></option>
                        </select>
            
                        <fieldset disabled>
                            <div class="mb-3">
                              <label for="disabledTextInput" class="form-label">Nivel</label>
                              <input
                              type="text"
                              id="disabledTextInput"
                              class="form-control"
                              name="nivel"
                              th:value="${curso.nivel.displayValue}"
                              />
                            </div>
                        </fieldset>
                        <label class="form-idioma"></label>
                        <select name="nivel" class="controls">
                        <option
                            th:each="nivel : ${T(com.proyectoFinal.enums.Nivel).values()}"
                            th:value="${nivel}"
                            th:text="${nivel.displayValue}"
                            th:selected="${nivel.displayValue == curso.nivel.displayValue}"
                        ></option>
                        </select>
            
                        <fieldset disabled>
                            <div class="mb-3">
                              <label for="disabledTextInput" class="form-label">Turno</label>
                              <input
                              type="text"
                              id="disabledTextInput"
                              class="form-control"
                              name="turno"
                              th:value="${curso.turno.displayValue}"
                              />
                            </div>
                        </fieldset>
                        <label class="form-idioma"></label>
                        <select name="turno" class="controls">
                        <option
                            th:each="turno : ${T(com.proyectoFinal.enums.Turno).values()}"
                            th:value="${turno}"
                            th:text="${turno.displayValue}"
                            th:selected="${turno.displayValue == curso.turno.displayValue}"
                        ></option>

                        </select>
                        <br>
                        <button type="submit" class="moficiacion btn btn-primary">Guardar</button>
                    </div>

                    <div class="foto">
                        <img
                            th:if="${curso.foto != null}"
                            th:src="${'/foto/'} + ${curso.foto.id}"
                            class="card-img-top"
                        />
                        <label></label>
                        <input type="file" class="form-control" name="archivo" />
                    </div>
                </form>

            </div>
      
        </div>

    </body>
</html>
