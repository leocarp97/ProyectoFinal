<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    <body>


        <form th:action="@{/curso/actualizar-curso}" method="POST" enctype="multipart/form-data">
            <input type="hidden" th:value="${curso.id}" name="id"/>
            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label>Nombre</label> <input type="text" class="form-control"  name="nombre" th:value="${curso.nombre}" placeholder="">
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Nivel</label>
                <select name="nivel" class="form-select" id="inputGroupSelect01">
                    <option th:each="nivel : ${T(com.proyectoFinal.enums.Nivel).values()}"    th:value="${nivel}"
                            th:text="${nivel.displayValue}" </option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Idioma</label>
                <select name="idioma" class="form-select" id="inputGroupSelect01">
                    <option th:each="idioma : ${T(com.proyectoFinal.enums.Idioma).values()}"    th:value="${idioma}"
                            th:text="${idioma.displayValue}" </option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Turno</label>
                <select name="turno" class="form-select" id="inputGroupSelect01">
                    <option th:each="turno : ${T(com.proyectoFinal.enums.Turno).values()}"    th:value="${turno}"
                            th:text="${turno.displayValue}" </option>
                </select>
            </div>

<!--            <div class="form-group">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label> Profesor</label> 
                        <select class="form-control" name="idProfesor" placeholder=" ">
                            <option th:each="usuario : ${profesores}" th:value="${usuario.id}" th:text="${usuario.profesor} + ' ' + ${usuario.apellido}"></option>
                        </select>
                    </div>
                </div>
            </div> -->

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            </div>
        </form>


    </body>
</html>
